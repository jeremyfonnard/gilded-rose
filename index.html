<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gilded Rose - Taverne Magique</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fdf6e3;
      font-family: 'Quicksand', sans-serif;
      color: #4b2e00;
    }

    header {
      background: linear-gradient(to right, #8B4513, #D2B48C);
      padding: 20px;
      text-align: center;
      color: #fff;
      font-family: 'UnifrakturCook', cursive;
      font-size: 2.5rem;
      letter-spacing: 2px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      background: #fffaf0;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .day-counter {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.2rem;
      color: #8B4513;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th {
      background-color: #deb887;
      color: #4b2e00;
      font-weight: 600;
      padding: 12px;
      border-bottom: 2px solid #8B4513;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: #fff1dc;
    }

    button {
      display: block;
      margin: 30px auto 0;
      padding: 12px 25px;
      font-size: 1.1rem;
      background-color: #daa520;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #b8860b;
    }
  </style>
</head>
<body>

  <header>üèµÔ∏è Gilded Rose - Taverne Magique</header>

  <main>
    <div class="day-counter" id="day-counter">Jour 0</div>

    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Jours restants</th>
          <th>Qualit√©</th>
        </tr>
      </thead>
      <tbody id="inventory-body">
      </tbody>
    </table>

    <button onclick="nextDay()">üìÜ Passer un jour</button>
  </main>

  <script>
    class Item {
      constructor(name, sellIn, quality) {
        this.name = name;
        this.sellIn = sellIn;
        this.quality = quality;
      }
    }

    class Shop {
      constructor(items = []) {
        this.items = items;
      }

      updateQuality() {
        for (let item of this.items) {
          switch (true) {
            case item.name === 'Sulfuras, Hand of Ragnaros':
              break;
            case item.name === 'Aged Brie':
              this._updateAgedBrie(item);
              break;
            case item.name.startsWith('Backstage passes'):
              this._updateBackstagePass(item);
              break;
            case item.name.startsWith('Conjured'):
              this._updateConjuredItem(item);
              break;
            default:
              this._updateNormalItem(item);
          }
        }
        return this.items;
      }

      _decreaseSellIn(item) {
        item.sellIn -= 1;
      }

      _increaseQuality(item, amount = 1) {
        item.quality = Math.min(50, item.quality + amount);
      }

      _decreaseQuality(item, amount = 1) {
        item.quality = Math.max(0, item.quality - amount);
      }

      _updateNormalItem(item) {
        this._decreaseQuality(item, item.sellIn <= 0 ? 2 : 1);
        this._decreaseSellIn(item);
      }

      _updateConjuredItem(item) {
        this._decreaseQuality(item, item.sellIn <= 0 ? 4 : 2);
        this._decreaseSellIn(item);
      }

      _updateAgedBrie(item) {
        this._increaseQuality(item, item.sellIn <= 0 ? 2 : 1);
        this._decreaseSellIn(item);
      }

      _updateBackstagePass(item) {
        if (item.sellIn <= 0) {
          item.quality = 0;
        } else if (item.sellIn <= 5) {
          this._increaseQuality(item, 3);
        } else if (item.sellIn <= 10) {
          this._increaseQuality(item, 2);
        } else {
          this._increaseQuality(item);
        }
        this._decreaseSellIn(item);
      }
    }
    const items = [
      new Item("+5 Dexterity Vest", 10, 20),
      new Item("Aged Brie", 2, 0),
      new Item("Elixir of the Mongoose", 5, 7),
      new Item("Sulfuras, Hand of Ragnaros", 0, 80),
      new Item("Backstage passes to a TAFKAL80ETC concert", 15, 20),
      new Item("Backstage passes to a TAFKAL80ETC concert", 5, 49),
      new Item("Conjured Mana Cake", 3, 6)
    ];

    const shop = new Shop(items);
    let currentDay = 0;

    function updateDayCounter() {
      document.getElementById('day-counter').textContent = `Jour ${currentDay}`;
    }

    function renderTable() {
      const tbody = document.getElementById('inventory-body');
      tbody.innerHTML = '';
      shop.items.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.sellIn}</td>
          <td>${item.quality}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function nextDay() {
      shop.updateQuality();
      currentDay++;
      updateDayCounter();
      renderTable();
    }

    // Affichage initial
    renderTable();
    updateDayCounter();
  </script>
</body>
</html>
